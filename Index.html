<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card pokemon-Adriana</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <main class="container">
        <article class="card">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="img/Myke.png" alt="Myke" class="card-body-contentimg-img"
                    width="150">

                </div>
               <h1 class="card-body-title">
                Myke Towers
                <span>The best</span>
               </h1>
               <p class="card-body-text">
                En el mar
               </p>

            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Disco</h3>
                    <img src="img/disco.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Musica</h3>
                    <img src="img/Musica.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Microfono</h3>
                    <img src="img/Microfono.png"
                    alt="Microfono" width="35">
                </div>

            </div>

        </article>
        
    </main>
</body>
</html>
